# 仅保留 server 块，这样可以直接 include 到主配置中，不破坏系统环境
server {
    listen 8848;
    listen [::]:8848; # 支持 IPv6
    server_name _;  # 匹配所有域名和 IP

    # 静态资源根目录
    root /var/www/easystay/current;
    index index.html index.htm;

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- 前端路由配置 ---

    # 1. PC 管理端
    location /admin {
        alias /var/www/easystay/current/admin/;
        try_files $uri $uri/ /admin/index.html;
        
        # HTML 不缓存，确保发布即更新
        if ($request_filename ~* .*\.(?:htm|html)$) {
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # 2. 移动端
    location /mobile {
        alias /var/www/easystay/current/mobile/;
        try_files $uri $uri/ /mobile/index.html;
        
        if ($request_filename ~* .*\.(?:htm|html)$) {
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # 默认跳转
    location = / {
        return 301 /mobile/;
    }

    # --- 后端 API 代理 ---

    # 3. API 接口
    location /api/ {
        # 如果您使用本项目作为参考，且您后端路由本身就有 /api，请去掉下面的斜杠
        proxy_pass http://127.0.0.1:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. 图片上传目录
    location /uploads/ {
        alias /var/www/easystay/repo/server/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        autoindex off;
    }
}